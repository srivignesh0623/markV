<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Out - SECE Resource Hub</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f9f9f9; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { max-width: 400px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); border-radius: 8px; }
        .card-header, .btn-custom { background-color: #004080; color: white; }
        .btn-custom:hover { background-color: #003366; }
    </style>
</head>
<body>
    <div class="card text-center">
        <div class="card-header">
            <h3>Sign Out Confirmation</h3>
        </div>
        <div class="card-body">
            <p>Are you sure you want to sign out?</p>
            <form action="/signout" method="POST">
                <button type="submit" class="btn btn-custom mr-2">Yes, Sign Out</button>
                <a href="/dashboard" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
