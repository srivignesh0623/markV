<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SECE Resource Hub</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f9f9f9; }
        .card { max-width: 400px; margin: auto; margin-top: 10%; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); border-radius: 8px; }
        .card-header, .btn-custom { background-color: #004080; color: white; }
        .btn-custom:hover { background-color: #003366; }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header text-center">
            <h3>Create an Account</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="/signup">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="User" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="pass" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number" required>
                </div>
                <button type="submit" class="btn btn-custom btn-block">Sign Up</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="/signin">Sign In</a></p>
        </div>
    </div>
</body>
</html>
